<html>
    <head>
        <title>Minecraft Map GUI</title>

        <link rel="stylesheet" type="text/css" href="../css/main.css" />
        <link rel="stylesheet" type="text/css" href="../css/maps.css" />

        <script src="../scripts/tabs.js"></script>
    </head>
    <body>
        <div class="header">
            <h6>Application Information</h6>
            <div class="header-grid">
                <a class="selected" open="programinfo">Downloaded Maps</a>
            </div>
            
        </div>
        <div class="sidebar">
            <div class="appinfo">
                <img src="../resources/images/pack.png">
                <h6>Minecraft</h6>
                <h5>Map GUI</h5>
            </div>
            <div class="sidebar-grid">
                <div class="sidebarlink" onclick="window.location.href='./ApplicationInformation.html';">
                    <img src="../resources/images/info.png">
                    <h6>Application</h6>
                    <h5>Information</h5>
                </div>
                <div class="sidebarlink selected">
                    <img src="../resources/images/map.png">
                    <h6>Downloaded</h6>
                    <h5>Maps</h5>
                </div>
                <div class="sidebarlink">
                    <img src="../resources/images/online.png">
                    <h6>Online</h6>
                    <h5>Map Finder</h5>
                </div>
            </div>
            <div class="settings sidebarlink">
                <img src="../resources/images/settings.png">
                <h5 style="margin-top: 15px;">Settings</h5>
            </div>
        </div>
        <main id="programinfo" class="active">
            <section class="content">
                <div class="maps">
                </div>
                <script src="../scripts/maps.js"></script>
                <script>
                    populateMaps();
                </script>
            </section>
        </main>

        <script>
            createLinks();
        </script>
    </body>
</html>
